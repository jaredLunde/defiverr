mutation authenticate {
  authenticate {
    id
    email
    role
    status
    plan
    name
    avatar
    bio
    shortBio
    homepage
    location
    createdAt
  }
}

mutation signUp($email: String!, $password: String!) {
  signUp(email: $email, password: $password) {
    id
    email
    role
    status
    plan
    name
    avatar
    bio
    shortBio
    homepage
    location
    createdAt
    token
  }
}

mutation logIn($email: String!, $password: String!) {
  logIn(email: $email, password: $password) {
    id
    email
    role
    status
    plan
    name
    avatar
    bio
    shortBio
    homepage
    location
    createdAt
    token
  }
}

mutation updateProfile(
  $id: String!
  $name: String
  $shortBio: String
  $homepage: String
  $location: String
) {
  updateProfile(
    id: $id
    name: $name
    shortBio: $shortBio
    homepage: $homepage
    location: $location
  ) {
    id
    email
    role
    status
    plan
    name
    avatar
    bio
    shortBio
    homepage
    location
    createdAt
  }
}

mutation updatePassword(
  $id: String!
  $password: String!
  $newPassword: String!
) {
  updatePassword(id: $id, password: $password, newPassword: $newPassword) {
    id
  }
}

mutation updateEmail($id: String!, $email: String!) {
  updateEmail(id: $id, email: $email) {
    id
  }
}

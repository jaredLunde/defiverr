query Users(
  $cursor: UserWhereUniqueInput
  $orderBy: UserOrderByInput
  $skip: Int
  $take: Int
) {
  users(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take) {
    id
  }
}

query UsersWithEmail(
  $cursor: UserWhereUniqueInput
  $orderBy: UserOrderByInput
  $skip: Int
  $take: Int
) {
  users(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take) {
    id
    email
  }
}
